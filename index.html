<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Calculator</title>
        <meta name="author" content="Pierre-Henry Soria" />
        <link rel="stylesheet" href="./common.css" />
    </head>
    <body>

        <div class="container" role="main">

        <header>
            <section class="hero-unit">
                <h1>PHP Ajax Calculator</h1>
            </section>
        </header>

        <section>

            <form name="calculator" method="get">
                <p><label for="left_operand">Left-hand Operand</label>
                <input type="number" name="lho" id="left_operand" required="required" /></p>

               <p><label for="right_operand">Right-hand Operand</label>
               <input type="number" name="rlho" id="right_operand" required="required" /></p>

                <p><label for="operation">Operation</label>
                <select name="op" id="operation">
                    <option value="add">Add</option>
                    <option value="subtract">Subtract</option>
                    <option value="multiply">Multiply</option>
                    <option value="divide">Divide</option>
                    <option value="logical_and">Logical AND</option>
                     <option value="logical_or">Logical OR</option>
                    <option value="power">Power</option>
                </select>
                </p>

                <p><input type="button" id="submit" value="Submit Query" /></p>
            </form>

            <hr />

            <p>Result: <span id="result"></span><br />
            Summary: <span id="summary"></span></p>

        </section>

        <footer>
            <p>2015 &copy; <a href="https://github.com/pH-7" title="Pierre-Henry's GitHub">Pierre-Henry</a>, All Rights Reserved</p>
        </footer>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
        <script src="./ajax.js"></script>
    </body>
</html>
